  <body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Kiddo Playz</a></div>
            <ul class="links">
              <li><a href="afterlogin.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="games.html">Games</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Profile</a>
            <div class="toggle_btn">
              <i class="fa-solid fa-bars"></i>
            </div>
        </div>
          
        <div class="dropdown_menu">
          <li><a href="afterlogin.html">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="games.html">Games</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#" class="action_btn">Profile</a></li>
        </div>
    </header>

    <main>
      <section id="hero">
        <h1>Welcome</h1>
        <p>"Welcome to the coolest gaming world! <br> Meet Sparky, play awesome games, and join a community of young gamers. Let the fun begin!"</p>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector('.toggle_btn')
      const toggleBtnIcon = document.querySelector('.toggle_btn i')
      const dropDownMenu = document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
        ? 'fa-solid fa-xmark'
        : 'fa-solid fa-bars'
      }
    </script> 

  </body>
